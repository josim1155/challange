    <section class="signin-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="signin-item">
                       <div class="container">
                           <div class="row">
                           <div class="col-lg-8">
                               <div class="signin-left mt-5">
                                   <form action="#">
                                       <ul class="signin-text">
                                         <li>
                                           <div class="image">
                                            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
                                            </div>
                                         </li>
                                         <li><h2>Create your Google Account</h2></li>
                                         <li>
                                           <input type="text" class="form-control-sm" placeholder="First name">
                                           <input type="text" class="form-control-sm" placeholder="Last name">
                                         </li>
                                         <li class="mail-area mt-4">
                                           <input type="text" class="form-control-sm" placeholder="username"><span>@gmail.com</span>
                                         </li>
                                         <li>You can use letters, numbers & periods </li>
                                         <li class="mt-3"><button>Use my current email address instead</button></li>
                                         <li class="mt-4">
                                           <input type="password" class="form-control-sm" placeholder="Password">
                                           <input type="password" class="form-control-sm" placeholder="Confirm">
                                           <i class="far fa-eye-slash"></i>
                                         </li>
                                         <li>
                                           <p>Use 8 or more characters with a mix of letters, numbers & <br> symbols</p>
                                         </li>
                                         <li class="button">
                                           <a href="#" class="btn btn-light">Sign in instead</a>
                                           <a href="#" class="btn btn-primary btn-sm text-white">Next</a>
                                         </li>
                                       </ul>
                                   </form>
                               </div>
                           </div>
                           <div class="col-lg-4">
                             <div class="signin-right">
                               <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" alt="">
                               <p>One account. All of Google working for you.</p>
                             </div>
                           </div>
                       </div>
                       </div>
